<h1 mat-dialog-title>New Release Info</h1>
<form [formGroup]="addLinkform" (ngSubmit)="handleSubmit(addLinkform.value, addLinkform.valid)" novalidate>
  <div mat-dialog-content>
    <div class="add-links-container">
      <mat-form-field class="name">
        <input
        placeholder="Store Name"
        type="text"
        formControlName="name"
        matInput
        required>
      </mat-form-field>
      <mat-form-field class="siteLink">
        <input
        placeholder="Site Link"
        type="text"
        formControlName="siteLink"
        matInput
        required>
      </mat-form-field>
      <mat-form-field class="releaseDate">
        <input
          matInput 
          [matDatepicker]="picker"
          formControlName="releaseDate"
          placeholder="Choose a relese date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <span class="btn-spacer"></span>
    <button (click)="onNoClick()" mat-flat-button>Cancel</button>
    <button color="primary" type="submit" [disabled]="addLinkform.invalid" mat-flat-button>
      Submit
    </button>
  </div>
</form>
